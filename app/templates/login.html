{% extends "base.html" %}

{% block title %}Fast Dash - Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <div class="glass-elevated rounded-xl p-8 border border-slate-700 animate__animated animate__fadeIn">
            <header class="mb-8 text-center">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center mx-auto mb-5 border border-blue-500/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-slate-100 mb-2 tracking-tight">
                    Welcome Back
                </h1>
                <p class="text-slate-400 text-sm font-medium">
                    Sign in to access your dashboard
                </p>
            </header>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Email</label>
                    <input type="email" name="username" required 
                           class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-sm text-slate-100 placeholder-slate-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                           placeholder="you@company.com">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg text-sm text-slate-100 placeholder-slate-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                           placeholder="••••••••">
                </div>

                <div id="errorMsg" class="text-red-400 text-xs font-semibold text-center p-3 bg-red-500/10 border border-red-500/20 rounded-lg hidden"></div>

                <button type="submit" 
                        class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-500 hover:to-blue-600 transition-all active:scale-98 border border-blue-500/20">
                    Sign In
                </button>

                <div class="text-center pt-3 border-t border-slate-700">
                    <p class="text-sm text-slate-400">
                        Don't have an account? 
                        <a href="/register" class="font-semibold text-blue-400 hover:text-blue-300 transition-colors">Create one</a>
                    </p>
                </div>
            </form>
        </div>

        <p class="text-center mt-6 text-slate-500 text-xs font-medium">
            Secure authentication powered by JWT
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const formData = new FormData(e.target);
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.classList.add('hidden');

        setButtonLoading(submitBtn, true);
        e.target.querySelectorAll('input').forEach(input => input.disabled = true);

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData)
            });

            if (response.ok) {
                submitBtn.querySelector('.btn-text').textContent = '✓ Welcome!';
                submitBtn.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            } else {
                const result = await response.json();
                errorMsg.innerText = result.detail || 'Login failed. Please check your credentials.';
                errorMsg.classList.remove('hidden');
                errorMsg.classList.add('animate__animated', 'animate__shakeX');
                setButtonLoading(submitBtn, false);
                e.target.querySelectorAll('input').forEach(input => input.disabled = false);
            }
        } catch (err) {
            errorMsg.innerText = 'Connection error. Please try again.';
            errorMsg.classList.remove('hidden');
            errorMsg.classList.add('animate__animated', 'animate__shakeX');
            setButtonLoading(submitBtn, false);
            e.target.querySelectorAll('input').forEach(input => input.disabled = false);
        }
    };
</script>
{% endblock %}
