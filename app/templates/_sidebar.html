<aside class="w-64 glass-elevated border-r border-slate-700 flex flex-col fixed left-0 top-14 bottom-0 z-40">
    <div class="px-4 h-16 border-b border-slate-700 flex items-center justify-between">
        <div class="flex items-center gap-2.5">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center border border-blue-500/20">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2 1 3 3 3h10c2 0 3-1 3-3V7c0-2-1-3-3-3H7C5 4 4 5 4 7zm0 4h16m-16 4h16" />
                </svg>
            </div>
            <span class="font-semibold text-sm tracking-tight text-slate-100">Tables</span>
        </div>
    </div>
    <nav class="flex-1 overflow-y-auto p-3 space-y-1 custom-scrollbar">
        {% if tables %}
            {% for table in tables %}
            <a href="/database?table_name={{ table }}" 
               class="interactive-item flex items-center gap-2.5 px-3 py-2.5 rounded-lg transition-all border {% if current_table == table %} bg-blue-500/10 text-blue-400 border-blue-500/30 {% else %} text-slate-400 border-transparent hover:text-slate-200 {% endif %}">
                <div class="w-1.5 h-1.5 rounded-full {% if current_table == table %} bg-blue-400 {% else %} bg-slate-600 {% endif %}"></div>
                <span class="text-sm font-medium truncate">{{ table }}</span>
            </a>
            {% endfor %}
        {% else %}
            <div class="p-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-center">
                Log in to see tables
            </div>
        {% endif %}
    </nav>
</aside>
