{% extends "base.html" %}

{% block title %}Fast Dash - Create User{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <div class="glass-elevated rounded-xl p-8">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-slate-100 mb-2 tracking-tight">Create New User</h1>
                <p class="text-slate-400 text-sm">Add a new member with specific roles</p>
            </header>

            <form id="createUserForm" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Full Name</label>
                        <input type="text" name="full_name" required 
                               class="w-full px-4 py-3 seamless rounded-lg text-sm text-slate-100 placeholder-slate-500 focus:border-blue-500/40 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                               placeholder="Jane Smith">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Email</label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 seamless rounded-lg text-sm text-slate-100 placeholder-slate-500 focus:border-blue-500/40 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                               placeholder="jane@company.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Avatar URL</label>
                    <input type="url" name="avatar_url" 
                           class="w-full px-4 py-3 seamless rounded-lg text-sm text-slate-100 placeholder-slate-500 focus:border-blue-500/40 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                           placeholder="https://example.com/avatar.jpg">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 seamless rounded-lg text-sm text-slate-100 placeholder-slate-500 focus:border-blue-500/40 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all"
                           placeholder="••••••••">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Assigned Roles</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        {% for role in roles %}
                        <label class="interactive-item flex items-center gap-2.5 p-3 seamless rounded-lg cursor-pointer">
                            <input type="checkbox" name="roles" value="{{ role }}" class="w-4 h-4 text-blue-500 bg-slate-800 border-slate-600 rounded focus:ring-blue-500/20">
                            <span class="text-sm font-medium text-slate-300 capitalize">{{ role.replace('_', ' ') }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div id="errorMsg" class="text-red-400 text-xs font-semibold text-center p-3 bg-red-500/10 rounded-lg hidden"></div>

                <div class="flex gap-3 pt-4">
                    <a href="/" class="flex-1 py-3 seamless text-slate-300 font-semibold rounded-lg text-center hover:bg-slate-700/30 transition-all">Cancel</a>
                    <button type="submit" 
                            class="flex-[2] py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-lg hover:from-blue-500 hover:to-blue-600 transition-all active:scale-98">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('createUserForm').onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const formData = new FormData(e.target);
        const roles = formData.getAll('roles');
        const data = Object.fromEntries(formData.entries());
        data.roles = roles;
        
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.classList.add('hidden');

        setButtonLoading(submitBtn, true);

        try {
            const response = await fetch('/api/v1/user-admin/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                submitBtn.querySelector('.btn-text').textContent = '✓ Created!';
                submitBtn.classList.add('animate__animated', 'animate__pulse');
               setTimeout(() => {
                    window.location.href = '/database?table_name=users';
                }, 500);
            } else {
                const result = await response.json();
                errorMsg.innerText = result.detail || 'Creation failed';
                errorMsg.classList.remove('hidden');
                errorMsg.classList.add('animate__animated', 'animate__shakeX');
                setButtonLoading(submitBtn, false);
            }
        } catch (err) {
            errorMsg.innerText = 'Something went wrong. Please try again.';
            errorMsg.classList.remove('hidden');
            errorMsg.classList.add('animate__animated', 'animate__shakeX');
            setButtonLoading(submitBtn, false);
        }
    };
</script>
{% endblock %}
