<aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed left-0 top-16 bottom-0 z-40">
    <div class="px-6 h-[101px] border-b border-slate-200 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-blue-600 rounded-xl flex items-center justify-center border border-indigo-500/20">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2 1 3 3 3h10c2 0 3-1 3-3V7c0-2-1-3-3-3H7C5 4 4 5 4 7zm0 4h16m-16 4h16" />
                </svg>
            </div>
            <span class="font-bold text-lg tracking-tight">Tables</span>
        </div>
    </div>
    <nav class="flex-1 overflow-y-auto p-4 space-y-1 custom-scrollbar">
        {% if tables %}
            {% for table in tables %}
            <a href="/database?table_name={{ table }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 {% if current_table == table %} bg-indigo-50 text-indigo-700 border border-indigo-100/50 {% else %} text-slate-600 hover:bg-slate-50 hover:text-slate-900 {% endif %}">
                <div class="w-2 h-2 rounded-full {% if current_table == table %} bg-indigo-500 {% else %} bg-slate-200 {% endif %}"></div>
                <span class="text-sm font-bold truncate">{{ table }}</span>
            </a>
            {% endfor %}
        {% else %}
            <div class="p-4 text-xs font-bold text-slate-400 uppercase tracking-widest text-center">
                Log in to see tables
            </div>
        {% endif %}
    </nav>
</aside>
