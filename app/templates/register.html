<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Dash - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:24px_24px]">
    <div class="max-w-md w-full">
        <div class="glass rounded-[2rem] p-8 md:p-10 border border-slate-200 relative overflow-hidden text-center">
            <div class="w-14 h-14 bg-gradient-to-br from-indigo-600 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-indigo-500/20">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">Create Account</h1>
            <p class="text-slate-500 font-medium mb-8">Join the Fast Dash ecosystem.</p>

            <form id="registerForm" class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                    <input type="text" name="full_name" required 
                           class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                           placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                    <input type="email" name="email" required 
                           class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                           placeholder="name@company.com">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                           placeholder="••••••••">
                </div>
                
                <div id="errorMsg" class="text-red-500 text-xs font-bold text-center hidden"></div>

                <button type="submit" 
                        class="w-full py-4 bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-bold rounded-2xl hover:bg-indigo-700 transition-all active:scale-[0.98]">
                    Register
                </button>
            </form>

            <p class="mt-8 text-sm font-medium text-slate-500">
                Already have an account? 
                <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-bold">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Automatically log them in or redirect to login
                    window.location.href = '/login';
                } else {
                    const result = await response.json();
                    errorMsg.innerText = result.detail || 'Registration failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                errorMsg.innerText = 'Something went wrong. Please try again.';
                errorMsg.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
