{% extends "base.html" %}

{% block title %}Fast Dash - Create User{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-64px)] flex items-center justify-center p-6 relative overflow-hidden bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:24px_24px]">
    <div class="max-w-xl w-full">
        <div class="glass rounded-[2rem] p-8 md:p-10 border border-slate-200 relative overflow-hidden">
            <header class="mb-8 text-center">
                <div class="w-14 h-14 bg-gradient-to-br from-indigo-600 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 border border-indigo-500/20">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900 mb-2 tracking-tight">Create New User</h1>
                <p class="text-slate-500 font-medium">Add a new member to the ecosystem with specific roles.</p>
            </header>

            <form id="createUserForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                        <input type="text" name="full_name" required 
                               class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                               placeholder="Jane Smith">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                        <input type="email" name="email" required 
                               class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                               placeholder="jane@company.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Avatar URL</label>
                    <input type="url" name="avatar_url" 
                           class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                           placeholder="https://example.com/avatar.jpg">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-5 py-3.5 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all"
                           placeholder="••••••••">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 ml-1">Assigned Roles</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        {% for role in roles %}
                        <label class="relative flex items-center gap-3 p-4 rounded-2xl bg-white border border-slate-200 cursor-pointer hover:border-indigo-300 transition-all group">
                            <input type="checkbox" name="roles" value="{{ role }}" class="w-4 h-4 text-indigo-600 rounded-md border-slate-300 focus:ring-indigo-500">
                            <span class="text-sm font-bold text-slate-600 group-hover:text-slate-900 transition-colors capitalize">{{ role.replace('_', ' ') }}</span>
                        </label>
                        {% endfor %}
                    </div>
                </div>

                <div id="errorMsg" class="text-red-500 text-xs font-bold text-center hidden"></div>

                <div class="flex gap-4 pt-4">
                    <a href="/" class="flex-1 py-4 bg-white border border-slate-200 text-slate-600 font-bold rounded-2xl text-center hover:bg-slate-50 transition-all">Cancel</a>
                    <button type="submit" 
                            class="flex-[2] py-4 bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-bold rounded-2xl hover:bg-indigo-700 transition-all active:scale-[0.98]">
                        Create User
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('createUserForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const roles = formData.getAll('roles');
        const data = Object.fromEntries(formData.entries());
        data.roles = roles;
        
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.classList.add('hidden');

        try {
            const response = await fetch('/api/v1/user-admin/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/database?table_name=users';
            } else {
                const result = await response.json();
                errorMsg.innerText = result.detail || 'Creation failed';
                errorMsg.classList.remove('hidden');
            }
        } catch (err) {
            errorMsg.innerText = 'Something went wrong. Please try again.';
            errorMsg.classList.remove('hidden');
        }
    };
</script>
{% endblock %}
